name: Build Polyglot Book

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 1'

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: pip install chess requests

      - name: Fetch games
        run: python fetch_games.py  # ✅ updated path

      - name: Filter games
        run: python filter_games.py  # ✅ updated path

      - name: Trim games
        run: python trim_games.py  # ✅ updated path

      - name: Install Polyglot
        run: |
          sudo apt update
          sudo apt install polyglot

      - name: Generate book.bin
        run: |
          mkdir -p engines
          polyglot make-book -pgn polyglot_book.pgn -bin engines/book7.bin -min-game 1 -max-ply 80

      - name: Commit and push book.bin
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"
          git add engines/book7.bin
          git commit -m "Update book.bin [automated]" || echo "No changes to commit"
          git push
